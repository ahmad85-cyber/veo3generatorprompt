<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo 3 Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="main-title">Veo 3 Prompt Generator by_Ahmad_Aristama</h1>
        <div class="controls">
            <input type="text" id="new-title-input" placeholder="Enter new title...">
            <button id="change-title-btn">Change Title</button>
            <input type="text" id="new-style-input" placeholder="e.g., blue, black, white">
            <button id="change-style-btn">Change Style</button>
        </div>

        <div class="form-container">
            <h2>Prompt Details</h2>
            <div class="input-group">
                <label for="scene-title">1. Judul Scene</label>
                <input type="text" id="scene-title" placeholder="contoh: terminal bus malam">
            </div>

            <div id="characters-container">
                <!-- Character 1 -->
                <div class="character-form" id="character-1">
                    <h3>Character 1</h3>
                    <div class="input-group">
                        <label for="char-desc-1">2. Deskripsi Karakter Inti</label>
                        <textarea id="char-desc-1" rows="6" placeholder="contoh: Seorang vlogger wanita muda asal Minang berusia 27 tahun.&#10;Perawakan/Bentuk Tubuh: tubuh mungil, tinggi 158cm, bentuk badan proporsional.&#10;..."></textarea>
                    </div>
                    <div class="input-group">
                        <label for="char-voice-1">3. Detail Suara Karakter</label>
                        <textarea id="char-voice-1" rows="5" placeholder="contoh: Dia berbicara dengan suara wanita muda yang hangat dan penuh semangat.&#10;..."></textarea>
                    </div>
                    <div class="input-group">
                        <label for="char-action-1">4. Aksi Karakter</label>
                        <input type="text" id="char-action-1" placeholder="contoh: berjalan di sekitar terminal bus malam sambil melihat-lihat aktivitas penumpang dan pedagang.">
                    </div>
                    <div class="input-group">
                        <label for="char-expression-1">5. Ekspresi Karakter</label>
                        <input type="text" id="char-expression-1" placeholder="contoh: Karakter menunjukkan ekspresi kagum dan antusias, sering tersenyum sambil melirik kamera.">
                    </div>
                     <div class="input-group">
                        <label for="char-dialogue-1">10. Dialog Karakter</label>
                        <textarea id="char-dialogue-1" rows="3" placeholder="contoh: DIALOG dalam Bahasa Indonesia: Karakter berkata: Tiap kota punya terminal kayak gini, dan aku suka banget suasana malamnyaâ€¦ hangat walau gerimis begini. Rasanya kayak perjalanan baru mau dimulai."></textarea>
                    </div>
                </div>
            </div>
            <button id="add-character-btn">Add Another Character</button>

            <div class="input-group">
                <label for="setting">6. Latar Tempat & Waktu</label>
                <textarea id="setting" rows="4" placeholder="contoh: latar tempat: di terminal bus antar kota malam hari, terdapat pedagang kaki lima di pinggir jalur keberangkatan..."></textarea>
            </div>

            <div class="input-group" id="visual-details-group">
                <label>7. Detail Visual Tambahan</label>
                <div class="sub-input-group">
                    <label for="camera-style">Gaya Kamera:</label>
                    <input type="text" id="camera-style" placeholder="contoh: kamera tracking shot dari belakang karakter...">
                </div>
                <div class="sub-input-group">
                    <label for="lighting">Pencahayaan:</label>
                    <input type="text" id="lighting" placeholder="contoh: natural dari lampu jalan dan lampu bus...">
                </div>
                <div class="sub-input-group">
                    <label for="art-style">Gaya Video/Art Style:</label>
                    <input type="text" id="art-style" placeholder="contoh: cinematic realistis">
                </div>
                <div class="sub-input-group">
                    <label for="visual-quality">Kualitas Visual:</label>
                    <input type="text" id="visual-quality" placeholder="contoh: Resolusi 4K">
                </div>
            </div>

            <div class="input-group">
                <label for="visual-details-2">Detail Visual Tambahan 2</label>
                <textarea id="visual-details-2" rows="4" placeholder="Masukkan detail visual tambahan lainnya di sini..."></textarea>
            </div>

            <div class="input-group">
                <label for="mood">8. Suasana Keseluruhan</label>
                <input type="text" id="mood" placeholder="contoh: Suasana sibuk, ramai, dengan kesan perjalanan malam yang hidup dan dinamis meskipun hujan.">
            </div>

            <div class="input-group">
                <label for="ambience">9. Suara Lingkungan/Ambience</label>
                <textarea id="ambience" rows="3" placeholder="contoh: SOUND: suara mesin bus menyala, pengumuman dari pengeras suara, derai hujan ringan..."></textarea>
            </div>

            <div class="input-group">
                <label for="negative-prompt">11. Negative Prompt</label>
                <textarea id="negative-prompt" rows="3" placeholder="contoh: Hindari: teks di layar, subtitle, tulisan di video, font, logo, distorsi..."></textarea>
            </div>

            <div class="input-group">
                <label for="file-upload">12. Upload File Referensi (opsional)</label>
                <input type="file" id="file-upload">
            </div>
            
            <div class="main-buttons">
                <button id="generate-btn">Generate Prompt</button>
                <button id="reset-btn" type="button">Reset</button>
            </div>
        </div>

        <div class="output-container">
            <div class="output-column">
                <h2>Indonesian Prompt (Editable)</h2>
                <textarea id="output-indonesian" rows="20"></textarea>
            </div>
            <div class="output-column">
                <h2>Final English Prompt (Translated)</h2>
                <textarea id="output-english" rows="20" readonly></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
